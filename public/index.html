<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style2.css" />
				<script
			type="text/javascript"
			src="https://unpkg.com/bsv@1.5.0/bsv.min.js"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
			integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/gh/centrifugal/centrifuge-js@2.X.X/dist/centrifuge.min.js"></script>
		<link rel="icon" type="image/x-icon" href="./assets/favicon.png" />

		<title>MetaMeet</title>
	</head>
	<body>
		<div id="app">
			<img id="logo" src="./assets/logo.png" alt="" />
				<div style="display: none" id="loggedIn">
					<h2 style="color: #ff5400;"  id="handle"></h2>
					<img id="avatar"></img>
						<br />
							<h5 id="currentKey"></h5>
							<input
								type="password"
								id="myPassword"
								placeholder="Room Encryption Key"
							/>
							<button onclick="roomKey()">Submit</button>
							<br><button onclick="uniqueKey()">Generate Unique Room ID</button>
							<h3 id="success"></h3>
							<br />
							<div id="message">
								<label>Enter Your Message</label><br />
								<textarea type="text" id="myMessage" cols="30" rows="5"></textarea>
								<br />
								<br />
								<div id="encrypt">
									<label for="">Enter Encryption/Decryption Key</label> <br />
									<input
										placeholder="optional: encryption key"
										type="password"
										id="encryption"
									/>
								</div>
								<br />
								<button id="messageSubmit" onclick="messageSubmit()">Submit</button>
						<h5 id="status"></h5>
							</div>
					<div id="mem"></div>
					<br><br>
				<button onclick="localStorage.clear();location.reload()">Logout</button>
</div>
			<div id="loggedOut">
				<button id="connectButton" onclick="profile()">Handcash Login</button>
			</div>

		</div>
		<script src="./notifications.js"></script>
		<script src="./crypt.js"></script>
		<script src="./payment.js"></script>
		<script src="./app.js"></script>
		<script src="./app2.js"></script>
		<script src="./mem.js"></script>
		<!-- <script src="./app2.js"></script>
		<script src="./balance.js"></script> -->
		 <script src="./pub.js"></script>
	</body>
</html>
